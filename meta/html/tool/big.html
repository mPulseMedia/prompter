<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Big View</title>
    <style>
        :root {
            --bg: #1e1e1e;
            --fg: #d4d4d4;
            --gray: #808080;
            --blue: #569cd6;
            --green: #4ec9b0;
            --yellow: #dcdcaa;
            --orange: #ce9178;
            --light-brown: #d7ba7d;
            --dark-brown: #9b7653;
        }
        
        body {
            background-color: var(--bg);
            color: var(--fg);
            font-family: monospace;
            margin: 0;
            padding: 20px;
            font-size: 14px;
            line-height: 1.5;
        }
        
        .controls {
            margin-bottom: 20px;
            display: flex;
            gap: 20px;
            align-items: center;
        }
        
        .controls label {
            display: flex;
            align-items: center;
            gap: 5px;
            cursor: pointer;
        }
        
        .controls input[type="checkbox"] {
            cursor: pointer;
        }
        
        .folder {
            color: var(--blue);
            margin: 10px 0;
        }
        
        .file {
            color: var(--green);
            margin-left: 20px;
        }
        
        .function {
            color: var(--yellow);
            margin-left: 40px;
        }
        
        .method {
            color: var(--orange);
            margin-left: 60px;
        }
        
        .data-create {
            color: var(--light-brown);
            margin-left: 60px;
        }
        
        .data-ref {
            color: var(--dark-brown);
            margin-left: 60px;
        }
        
        .hidden {
            display: none;
        }
        
        .line-number {
            color: var(--gray);
            margin-right: 10px;
            display: inline-block;
            width: 30px;
            text-align: right;
        }
    </style>
</head>
<body>
    <div class="controls">
        <label>
            <input type="checkbox" id="toggle_functions" checked>
            Functions
        </label>
        <label>
            <input type="checkbox" id="toggle_methods" checked>
            Methods
        </label>
        <label>
            <input type="checkbox" id="toggle_data_create" checked>
            Data Create
        </label>
        <label>
            <input type="checkbox" id="toggle_data_ref" checked>
            Data Ref
        </label>
    </div>
    
    <div id="content">
        <!-- Example static content -->
        <div class="folder">
            <span class="line-number">1.</span>meta/
        </div>
        <div class="file">
            <span class="line-number">1.1</span>code/
        </div>
        <div class="file">
            <span class="line-number">1.1.1</span>layout/
        </div>
        <div class="function">
            <span class="line-number">a.</span>big_client.js
        </div>
        <div class="method">
            <span class="line-number">i.</span>init()
        </div>
        <div class="data-create">
            <span class="line-number">ii.</span>state {}
        </div>
        <div class="data-ref">
            <span class="line-number">iii.</span>localStorage ->
        </div>
    </div>
    
    <script>
        // Simple checkbox functionality
        const toggleFunctions = document.getElementById('toggle_functions');
        const toggleMethods = document.getElementById('toggle_methods');
        const toggleDataCreate = document.getElementById('toggle_data_create');
        const toggleDataRef = document.getElementById('toggle_data_ref');
        
        function updateDisplay() {
            const functions = document.querySelectorAll('.function');
            const methods = document.querySelectorAll('.method');
            const dataCreates = document.querySelectorAll('.data-create');
            const dataRefs = document.querySelectorAll('.data-ref');
            
            functions.forEach(el => {
                el.classList.toggle('hidden', !toggleFunctions.checked);
            });
            
            methods.forEach(el => {
                el.classList.toggle('hidden', !toggleMethods.checked);
            });
            
            dataCreates.forEach(el => {
                el.classList.toggle('hidden', !toggleDataCreate.checked);
            });
            
            dataRefs.forEach(el => {
                el.classList.toggle('hidden', !toggleDataRef.checked);
            });
        }
        
        toggleFunctions.addEventListener('change', updateDisplay);
        toggleMethods.addEventListener('change', updateDisplay);
        toggleDataCreate.addEventListener('change', updateDisplay);
        toggleDataRef.addEventListener('change', updateDisplay);
    </script>
</body>
</html>
